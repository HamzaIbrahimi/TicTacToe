<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="./src/main.js" type="module"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h3></h3>
    <div class="container">
        <form action="" id="form">
            <label for="player_1">Player ONE Name: </label><input type="text" id="player_1" value="David">
            <label for="player_2">Player TWO Name: </label><input type="text" id="player_2" value="Sarah">
            <button type="submit">Start</button>
        </form>
        <div id="game_container"></div>
    </div>
    <div id="score_board">
        <div class="player1_result">Cool</div>
        <button disabled id="restart_button">Restart</button>
        <div class="player2_result">Pool</div>
    </div>
</body>
</html>
